<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fileupload</title>
    <style>
        #wrap {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
        }

        h1 {
            width: 100%;
            height: 50px;
            text-align: center;
        }

        .progress {
            width: 90%;
            height: 30px;
            margin: auto;
            border: 1px solid #cbca21;
            border-radius: 5px;
        }

        #progress {
            width: 0;
            height: 30px;
            border: 1px solid #cbca21;
            border-radius: 5px;
            background-color: aqua;
        }

        .wrap-con {
            padding: 5px;
            width: 90%;
            min-height: 300px;
            margin: 10px auto;
            border: 1px solid #a5cae1;
        }

        .area {
            width: 95%;
            height: 150px;
            margin: auto;
            border: 1px solid #b45a12;
            border-radius: 5px;
        }

        #drag {
            width: 100%;
            height: 100%;
        }

        .list,
        .list ul {
            width: 95%;
            min-height: 100px;
            margin: auto;
            border: 1px solid #c4a562;
        }

        .list li {
            box-sizing: border-box;
            width: 80px;
            height: 100px;
            list-style: none;
            float: left;
            margin: 5px;
            border: 1px solid #ccc;
        }
    </style>
    <script src="./js/spark-md5.js"></script>
</head>

<body>
    <section id="wrap">
        <h1>图片拖拽上传</h1>
        <div class="progress">
            <div id="progress">0%</div>
        </div>
        <section class="wrap-con">
            <section class="area">
                <article id="drag">请将图片拖到此区域</article>
            </section>
            <section class="info">
                <article>
                    <button class="upload" id="btn">开始上传</button>
                </article>
            </section>
            <section class="list">
                <ul id="ull"></ul>
            </section>
        </section>
    </section>

    <script src="./js/upload.js">

    </script>
</body>

</html>
